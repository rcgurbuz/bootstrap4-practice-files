<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms-Inputs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form style="width: 30rem;">
            <h3>Bilgilerinizi Giriniz</h3>
            <hr>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control"> 
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control"> 
            <small class="form-text text-danger">*Lütfen Email adresinizi girin</small>
        </div>

        <div class="form-group">
            <label for="language">Diller</label>
            <select class="form-control" id="language">
                <option value="">İngilizce</option>
                <option value="">Alamnca</option>
                <option value="">Fransızca</option>
            </select> 
        </div>

        <div class="form-group">
            <label for="message">Mesajınız</label>
            <textarea class="form-control" name="message" id="message" rows="5"></textarea>        
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" name="accept" id="accept" class="form-check-input">
                <label for="accept" class="form-check-text">Satış Sözleşmesini Okudum, Anladım.</label>
        </div>

    </div>

        
        </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
